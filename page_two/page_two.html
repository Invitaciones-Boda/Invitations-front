<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../utils.css" />
    <link rel="stylesheet" href="./page_two.css" />
  </head>
  <body>
    <div class="Popup" style="display: none;"></div>

    <section class="fecha">
      <h2 class="title-fecha">Fecha<img src="../sources/calendario_icono.png" alt=""></h2>
      <p>04 Octubre 2025</p>
    </section>

    <section class="countdown">
      <h2>¡Faltan!</h2>
      <div class="countdown-container">
        <div class="countdown-item">
          <h3 class="contdown-item-title">01</h3>
          <p>Dias</p>
        </div>
        <div class="countdown-item">
          <h3 class="contdown-item-title">08</h3>
          <p>Horas</p>
        </div>
        <div class="countdown-item">
          <h3 class="contdown-item-title">05</h3>
          <p>Dias</p>
        </div>
        <div class="countdown-item">
          <h3 class="contdown-item-title">01</h3>
          <p>Segundos</p>
        </div>
      </div>
    </section>

    <section class="ceremonia">
      <h2>Celebraremos nuestra Ceremonia</h2>
      <div class="ceremonia-container">
        <img src="../sources/iglesia_icono.png" alt="">
        <div class="ceremonia-details">
            <p>Parroquia Santa Cecilia</p>
            <p>Diagonal 49 sur #53b-58</p>
            <p>Hora: 6:30 pm</p>
            <button class="button" >Ubicación<img src="../sources/ubicacion_icono.png" alt=""></button>
        </div>
      </div>
    </section>

    <section class="celebremos">
      <h2>Celebraremos</h2>
      <div class="celebremos-container">
        <img src="../sources/copas_iconos.png" alt="">
        <div class="celebremos-details">
            <p>Salon estilo y moda</p>
            <p>Diagonal 48 #19-92</p>
            <p>Hora: 8:00pm</p>
            <button class="button">Ubicación<img src="../sources/ubicacion_icono.png" alt=""></button>
        </div>
      </div>
    </section>

    <script src="page_two.js"></script>
  </body>
</html>
